{% extends "base.html" %}

{% block title %}Admin Settings - Attendance System{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="m-0 fw-bold text-primary"><i class="fas fa-cog me-2"></i>Admin Settings</h5>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-sm btn-outline-primary rounded-pill"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
                </div>
                <div class="card-body p-4">
                    {% if message %}
                    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %} d-flex align-items-center shadow-sm mb-4" role="alert">
                        <i class="fas {% if success %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
                        <div>{{ message }}</div>
                    </div>
                    {% endif %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header bg-white py-3">
                                    <h6 class="m-0 fw-bold"><i class="fas fa-user me-2"></i>Change Username</h6>
                                </div>
                                <div class="card-body p-4">
                                    <form method="post" action="{{ url_for('admin.update_username') }}">
                                        <div class="mb-4">
                                            <label for="current_username" class="form-label fw-bold small text-uppercase">Current Username</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-primary"></i></span>
                                                <input type="text" class="form-control bg-light border-start-0 ps-0" id="current_username" name="current_username" value="{{ session.get('admin') }}" readonly>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="new_username" class="form-label fw-bold small text-uppercase">New Username</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user-edit text-primary"></i></span>
                                                <input type="text" class="form-control bg-light border-start-0 ps-0" id="new_username" name="new_username" placeholder="Enter new username" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label fw-bold small text-uppercase">Current Password (to confirm)</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="password" name="password" placeholder="Enter your current password" required>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Update Username <i class="fas fa-arrow-right ms-2"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-header bg-white py-3">
                                    <h6 class="m-0 fw-bold"><i class="fas fa-key me-2"></i>Change Password</h6>
                                </div>
                                <div class="card-body p-4">
                                    <form method="post" action="{{ url_for('admin.update_password') }}">
                                        <div class="mb-4">
                                            <label for="current_password" class="form-label fw-bold small text-uppercase">Current Password</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="current_password" name="current_password" placeholder="Enter current password" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="new_password" class="form-label fw-bold small text-uppercase">New Password</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-key text-primary"></i></span>
                                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="new_password" name="new_password" placeholder="Enter new password" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="confirm_password" class="form-label fw-bold small text-uppercase">Confirm New Password</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-check-circle text-primary"></i></span>
                                                <input type="password" class="form-control bg-light border-start-0 ps-0" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Update Password <i class="fas fa-arrow-right ms-2"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
